<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>{{STORY_NAME}}</title>
</head>

<body>
	<!-- Modal -->
	<div id="sm-modal" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content" id="sm-modal-content">
				<div class="modal-header">
					<h5 id="sm-modal-title" class="modal-title"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="sm-modal-body">
				</div>
				<div class="modal-footer" id="sm-modal-footer">
				</div>
			</div>
		</div>
	</div>
	<div id="sm-body">
		<div id="sm-passage" class="sm-passage" aria-live="polite"></div>
	</div>
	<div id="sm-story-data" hidden>
		<tw-story tags></tw-story>
		{{STORY_DATA}}
	</div>
	<!-- Alert Template -->
	<template id="sm-alert">
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			<span class="sm-alert-body"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true" title="Click to Dismiss">&times;</span>
			</button>
		</div>
	</template>
  <!-- Toggle Template -->
	<template id="sm-toggle">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="sm-uid">
			<label class="form-check-label" for="sm-uid">
				<slot></slot>
			</label>
		</div>
	</template>
</body>

</html>
